@if(isVisible){
  <div class="fixed inset-0 flex items-center justify-center bg-black/50 backdrop-blur-sm z-50">

    <div class="bg-gray-900 text-white rounded-xl shadow-xl p-6 w-96
                border border-green-500/30 animate-fade-in">

      <div class="flex items-center gap-3">
        <h3 class="text-lg font-semibold">Sucesso</h3>
      </div>

      <p class="mt-3 text-gray-300">
        {{ message }}
      </p>

      <button (click)="onClose()" class="mt-5 w-full bg-green-600 hover:bg-green-500
              transition duration-300 rounded-md py-2 font-semibold cursor-pointer">
        OK
      </button>

    </div>
  </div>
}
