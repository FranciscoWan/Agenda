@if(popupService.visible()){
  <div 
    class="fixed inset-0 flex items-center justify-center bg-black/50 backdrop-blur-sm z-50"
    (click)="onClose()">

    <div 
      class="bg-gray-900 text-white rounded-xl shadow-xl p-6 w-96 border animate-fade-in"
      [ngClass]="borderClasses()"
      (click)="$event.stopPropagation()">

      <h3 class="text-lg font-semibold">
        {{ title() }}
      </h3>

      <p class="mt-3 text-gray-300">
        {{ popupService.message() }}
      </p>

      <button 
        (click)="onClose()"
        class="mt-5 w-full transition duration-300 rounded-md py-2 font-semibold cursor-pointer"
        [ngClass]="buttonClasses()">
        OK
      </button>

    </div>
  </div>
}
