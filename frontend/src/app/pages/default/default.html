<div class=" h-screen overflow-y-auto center-div" style="background-color: var(--color-black-background)">
    <div class="personal-format">
        <div
            class="relative isolate overflow-hidden bg-slate-600 px-6 pt-16 after:pointer-events-none after:inset-0 after:inset-ring after:inset-ring-white/10 sm:rounded-3xl sm:px-16 after:sm:rounded-3xl md:pt-24 lg:flex lg:gap-x-20 lg:px-24 lg:pt-0">
            
            <div class="mx-auto max-w-md text-center lg:mx-0 lg:flex-auto lg:py-32 lg:text-left">
                <h2 class="text-3xl font-semibold tracking-tight text-balance text-white sm:text-4xl">Planeje melhor,
                    viva melhor.</h2>
                <p class="mt-6 text-lg/8 text-pretty text-gray-300">Um lugar inteligente para registrar eventos, tarefas
                    e compromissos. Simplifique sua rotina e aumente sua produtividade.</p>
                <div class="mt-10 flex items-center justify-center gap-x-6 ">
                    <app-custom-button text="Login" [variant]="'btn-bg-grey'" [routerLink]="'/login'"></app-custom-button>
                    <app-custom-button text="Cadastre-se" [variant]="'btn-bg-blue'" [routerLink]="'/registro'"></app-custom-button>
                </div>
            </div>

            <div class="relative mt-16 h-100 lg:mt-8">
                <img width="1824" height="1080"
                    src="assets\images\Agenda-capa.jpg"
                    alt="App screenshot"
                    class="absolute top-0 left-0 w-290 max-w-none rounded-md bg-white/5 ring-1 ring-sky-600" />
            </div>
        </div>
    </div>
</div>
