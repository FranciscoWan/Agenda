<div class="bg-gray-700 h-screen overflow-y-auto center-div">
    <div class="personal-format">
        <div
            class="relative isolate overflow-hidden bg-zinc-900 px-6 pt-16 after:pointer-events-none after:inset-0 after:inset-ring after:inset-ring-white/10 sm:rounded-3xl sm:px-16 after:sm:rounded-3xl md:pt-24 lg:flex lg:gap-x-20 lg:px-24 lg:pt-0">
            <div class="mx-auto max-w-md text-center lg:mx-0 lg:flex-auto lg:py-32 lg:text-left">
                <h2 class="text-3xl font-semibold tracking-tight text-balance text-white sm:text-4xl">Planeje melhor,
                    viva melhor.</h2>
                <p class="mt-6 text-lg/8 text-pretty text-gray-300">Um lugar inteligente para registrar eventos, tarefas
                    e compromissos. Simplifique sua rotina e aumente sua produtividade.</p>
                <div class="mt-10 flex items-center justify-center gap-x-6 ">
                    <button [routerLink]="['/login']"
                        class="rounded-md bg-gray-800 px-4 py-2 text-sm/6 font-semibold text-white inset-ring inset-ring-white/5 transition-all duration-700 hover:bg-gray-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-white cursor-pointer">
                        Login</button>
                    <button [routerLink]="['/registro']" class="rounded-md px-4 py-2 text-sm/6 font-semibold text-white bg-gradient-to-r from-gray-800
                        via-blue-700 bg-[length:200%_200%] bg-[position:0%_0%] hover:bg-[position:100%_100%]
                        transition-all duration-700 w-28 h-10 rounded-lg inset-ring inset-ring-white/5
                        hover:text-gray-200 cursor-pointer">
                        Cadastre-se
                    </button>
                </div>
            </div>
            <div class="relative mt-16 h-80 lg:mt-8">
                <img width="1824" height="1080"
                    src="https://tailwindcss.com/plus-assets/img/component-images/dark-project-app-screenshot.png"
                    alt="App screenshot"
                    class="absolute top-0 left-0 w-228 max-w-none rounded-md bg-white/5 ring-1 ring-sky-600" />
            </div>
        </div>
    </div>
</div>
