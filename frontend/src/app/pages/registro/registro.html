<div class="px-6 py-12 lg:px-8 bg-gray-700 custom-div">
  <div class="custom-glass">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company"
        class="mx-auto h-10 w-auto" />
      <h2 class="mt-2 text-center text-2xl/9 font-bold tracking-tight text-white">Crie sua conta</h2>
    </div>

    <div class="mt-2 sm:mx-auto sm:w-full sm:max-w-sm">
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="space-y-4">
        <div>
          <label for="login" class="block text-sm/6 font-medium text-gray-100">Login</label>
          <div class="mt-2">
            <input id="login" type="text" name="username" [(ngModel)]="username" required
              class="block w-full rounded-md bg-white/8 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/20 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-sky-600 sm:text-sm/6" />
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label for="senha" class="block text-sm/6 font-medium text-gray-100">Senha</label>
            <!-- <div class="text-sm">
            <a href="#" class="font-semibold text-indigo-400 hover:text-indigo-300">Forgot password?</a>
          </div> -->
          </div>
          <div class="mt-2">
            <input id="senha" type="password" name="password" [(ngModel)]="password" required
              class="block w-full rounded-md bg-white/8 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/20 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-sky-600 sm:text-sm/6" />
          </div>
        </div>

        <div>
          <label for="phone" class="block text-sm/6 font-medium text-gray-100">Telefone</label>
          <div class="mt-2">
            <input id="phone" type="tel" name="telefone" [(ngModel)]="telefone" required
              class="block w-full rounded-md bg-white/8 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/20 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-sky-600 sm:text-sm/6" />
          </div>
        </div>

        <div>
            <app-custom-button-blue type="submit" text="Criar conta" className="text-sm/6 mt-10 flex w-full justify-center rounded-md px-3 py-1.5"></app-custom-button-blue>
        </div>
      </form>
      <app-success-popup [message]="'Conta criada com sucesso!'" [isVisible]="showSuccessPopup()" (close)="closePopup()"></app-success-popup>

      <p class="mt-1 text-center text-sm/6 text-gray-400">
        JÃ¡ possui uma conta?
        <a [routerLink]="['/login']"
          class="font-semibold text-blue-500 transition-all duration-500 hover:text-sky-400 cursor-pointer">Acessar conta</a>
      </p>
    </div>
  </div>
</div>
