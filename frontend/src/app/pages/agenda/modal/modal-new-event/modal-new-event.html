<div class="custom-glass shadow-2xl ">

    <div class="text-center ">
        <h2 class="text-2xl font-bold text-white">
            Criar nova tarefa
        </h2>
    </div>

    <form (ngSubmit)="onSubmit()" class="space-y-4">

        <!-- TÍTULO -->
        <div>
            <label class="block text-sm font-medium text-gray-100">
                Título
            </label>
            <input type="text" [(ngModel)]="titulo" name="titulo" required
                class="mt-2 block w-full rounded-md bg-white/10 px-3 py-2 text-white outline outline-1 outline-white/20 focus:outline-2 focus:outline-sky-600" />
        </div>

        <!-- DESCRIÇÃO -->
        <div>
            <label class="block text-sm font-medium text-gray-100">
                Descrição
            </label>
            <textarea [(ngModel)]="descricao" name="descricao" required rows="3"
                class="mt-2 block w-full rounded-md bg-white/10 px-3 py-2 text-white outline outline-1 outline-white/20 focus:outline-2 focus:outline-sky-600">
      </textarea>
        </div>

        <!-- DATA INÍCIO -->
        <div>
            <label class="block text-sm font-medium text-gray-100">
                Data Início
            </label>
            <app-date-time-picker [(value)]="dataInicio">
            </app-date-time-picker>
        </div>

        <!-- DATA FIM -->
        <div>
            <label class="block text-sm font-medium text-gray-100">
                Data Fim
            </label>
            <app-date-time-picker [(value)]="dataFim">
            </app-date-time-picker>
        </div>

        <!-- CORES -->
        <div>
            <label class="block text-sm font-medium text-gray-100 mb-2">
                Cor
            </label>

            <div class="flex justify-around">

                @for (c of cores; track c.valor) {
                <button type="button" (click)="cor = c.valor" [class.ring-3]="cor === c.valor"
                    [class.ring-white]="cor === c.valor" class="w-8 h-8 rounded-full transition-all duration-200"
                    [style.background]="c.valor">
                </button>
                }

            </div>
        </div>

        <!-- BOTÕES -->
        <div class="pt-4 flex gap-3">

            <button type="submit"
                class="flex-1 rounded-md px-4 py-2 text-white bg-gradient-to-r from-gray-800 via-blue-700 bg-[length:200%_200%] bg-[position:0%_0%] hover:bg-[position:100%_100%] transition-all duration-700 w-28 h-10 rounded-lg inset-ring inset-ring-white/5 hover:text-gray-200 cursor-pointer">
                Registrar
            </button>

            <button type="button" (click)="resetForm()"
                class="flex-1 rounded-md px-4 py-2 bg-white/10 text-white hover:bg-white/20 transition cursor-pointer">
                Descartar
            </button>

        </div>

    </form>
    <!-- Modal -->
    <popup-modal [isVisible]="showPopup()" [message]="popupMessage" [type]="popupType"
        (close)="showPopup.set(false)"></popup-modal>
</div>
